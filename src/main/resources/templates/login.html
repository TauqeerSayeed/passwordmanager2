<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Credential Portal</title>
    <link rel="icon" type="image/x-icon" href="/src/main/resources/templates/MITLOGO.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* New background gradient */
            background: linear-gradient(to bottom, #f0f4ff, #e0e7ff);
        }
        input:focus, select:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4); /* matching-indigo focus */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4">

<!-- Top Header -->
<header class="w-full py-6 mb-6 rounded-xl shadow-lg bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex flex-col items-center justify-center">
    <h1 class="text-2xl sm:text-3xl font-extrabold text-white drop-shadow-lg text-center">
        Welcome, Shared Service Team
    </h1>
    <p class="mt-1 text-base sm:text-lg text-white/90 text-center font-medium">
        (QA_ITCR_PBI)
    </p>
</header>


<!-- Login Card -->
<div class="bg-white/90 backdrop-blur-md p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition duration-500 hover:shadow-3xl mb-6">
    <div class="text-center mb-8">
        <svg class="mx-auto h-10 w-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        <h2 class="mt-4 text-3xl font-extrabold text-gray-900">
            Sign In to Your Account
        </h2>
        <p class="mt-2 text-sm text-gray-700">
            Access shared credentials independently without asking every time.
        </p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:border-indigo-500 transition duration-150 ease-in-out" required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:border-indigo-500 transition duration-150 ease-in-out" required>
        </div>

        <div th:if="${param.error}" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-medium">
            <span class="font-bold">Error:</span> Invalid credentials!
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:scale-[1.01]">
            Login
        </button>

        <p class="text-center text-sm text-gray-500 pt-2">
            Having trouble? <a href="mailto:tauqeersayeed2000@gmail.com" class="text-indigo-600 hover:text-indigo-500 font-medium">Contact Support</a>
        </p>
    </form>
</div>

<!-- Footer -->
<footer class="text-xs text-gray-400 w-full text-center py-4">
    <div class="flex items-center justify-center space-x-4">
        <span class="whitespace-nowrap">
            Developed by <span class="font-medium text-gray-500">Tauqeer Sayeed</span>
        </span>
        <span class="text-gray-300">|</span>
        <a href="https://www.linkedin.com/in/tauqeer-sayeed/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-gray-400 hover:text-indigo-600 transition duration-150 whitespace-nowrap">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24" class="mr-1">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.532-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
            Connect on LinkedIn
        </a>
    </div>
</footer>

</body>
</html>
